<div class="backdrop-light" *ngIf="!toggler">
<div class="add-board ps-4 pt-4 text-light" >
  <br><br>
  <div class="container ms-4 mt-4 ps-4">
    <div class="position-relative">
      <div class="position-absolute top-0 start-100 translate-middle ms-5 mt-2">
        <button id="closebtn" class="btn text-light border-semi-light" (click)="close()">
        &#10006;
      </button>
            </div>
    </div>
    <div class="ms-5 ps-4">
<form [formGroup]="addForm" (ngSubmit)="addNewItem(brand.value,t1.value ,t2.value,t3.value,t4.value,
t1price1.value,t2price1.value,t3price1.value,t4price1.value,
t1price2.value,t2price2.value,t3price2.value,t4price2.value)" #form="ngForm">

    <h3>Brand</h3>
    
    <div class="input-group my-3">
      <input type="text" class="form-control" #brand placeholder="Nestle" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="row align-items-start my-4">
      <div class="col-6">
        <h4> Type</h4>
        <div class="input-group my-3">
          <span class="input-group-text">1.</span>
          <input type="text" class="form-control" formControlName="t1" required #t1 placeholder="Banana" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">2.</span>
          <input type="text" class="form-control" formControlName="t2" required #t2 placeholder="Potato" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">3.</span>
          <input type="text" class="form-control" formControlName="t3" required #t3 placeholder="Sweet Potato" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">4.</span>
          <input type="text" class="form-control" formControlName="t4" required #t4 placeholder="Soya" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col">
        <h4>Price 1</h4>
        <div class="input-group my-3">
          <span class="input-group-text">&#8377;</span>
          <input type="number" min="1" formControlName="t1price1" required #t1price1 class="form-control" placeholder="10" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">&#8377;</span>
          <input type="number" min="1" formControlName="t2price1" required #t2price1 class="form-control" placeholder="20" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">&#8377;</span>
          <input type="number" min="1" formControlName="t3price1" required #t3price1 class="form-control" placeholder="30" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">&#8377;</span>
          <input type="number" min="1" formControlName="t4price1" required #t4price1 class="form-control" placeholder="40" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col">
        <h4> Price 2</h4>
        <div class="input-group my-3">
          <span class="input-group-text">&#8377;</span>
          <input type="number" min="1" formControlName="t1price2" required #t1price2 class="form-control" placeholder="40" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">&#8377;</span>
          <input type="number" min="1" formControlName="t2price2" required #t2price2 class="form-control" placeholder="30" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">&#8377;</span>
          <input type="number" min="1" formControlName="t3price2" required #t3price2 class="form-control" placeholder="20" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
          <span class="input-group-text">&#8377;</span>
          <input type="number" min="1" formControlName="t4price2" required #t4price2 class="form-control" placeholder="10" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <button class="btn  selector-full btn-shadow transparent-button2 " id="create" name="create" 
     type="submit" [disabled]="addForm.invalid">Add new item</button>
  </form>
  </div>

</div>
      
</div>
